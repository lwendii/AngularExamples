<div style="min-width: 250px;">
    <div class="row" style="width: 100%;" mat-dialog-title>
    
            <h2>Confirmation</h2>
            <button mat-icon-button (click)="cancel()"><mat-icon>close</mat-icon></button>
    
    </div>
    
    <mat-dialog-content>
        <p>Are you sure?</p>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button class="mat-raised-button" (click)="cancel()">Cancel</button>
        <button class="mat-raised-button" (click)="ok()">Ok</button>
    </mat-dialog-actions>
    </div>
